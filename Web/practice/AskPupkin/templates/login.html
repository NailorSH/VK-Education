{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<h2 class="block-title">Log In</h2>

<form action="/login" method="post">
    <input type="hidden" name="" value="">

    <div class="form-error"></div>
    <div class="row ask_question">
        <div class="col-2" style="margin-right: 10px">
            Login
        </div>
        <input type="text" name="username" class="col-9 log-field" required="" id="id_username">
    </div>

    <div class="form-error"></div>
    <div class="row ask_question">
        <div class="col-2" style="margin-right: 10px">
            Password
        </div>
        <input type="password" name="password" class="col-9 log-field" required="" id="id_password">
    </div>

    <input style="margin-left: 145px; width: 90px" type="submit" value="Log in!">
</form>

<div class="row">
    <a href="{% url 'signup' %}" style="margin-left: 145px; margin-top: 10px">Ð¡reate new account</a>
</div>
{% endblock %}
