{% load static %}
<div class="row questions-item">
    <div class="col-3">
        <img src="{% static '/img/rabbit.jpg' %}" alt="" class="question-image">

        <div class="like-dislike-container">
            <span>
                <button class="like" onclick="">
                    <i class="fas fa-thumbs-up"></i>
                </button>

                <span class="like-count">{{ question.total_likes }}</span>

                <button class="dislike" onclick="">
                    <i class="fas fa-thumbs-down"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="col-9">
        <div class="question-title">
            <a href="{% url 'question' question_id=question.id %}">{{ question.title }}</a>
        </div>
        <div class="question-text">{{ question.content }}</div>
        <div class="question-details">
            <a href="{% url 'question' question_id=question.id %}">answers ({{ question.answers_count }})</a>
            <span class="tags">Tags:</span>
            {% for tag in question.tags.all %}
                <a class="tag" href="{% url 'tag' tag_name=tag %}">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
</div>
