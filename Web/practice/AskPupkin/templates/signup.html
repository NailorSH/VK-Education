{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<h2 class="block-title">Registration</h2>

<form action="/signup" method="post" enctype="multipart/form-data">
    <input type="hidden" name="" value="">

    <div class="form-error"></div>

    <div class="row ask_question">
        <div class="col-3" style="margin-right: 10px">
            Login
        </div>
        <input type="text" name="username" class="col-9 log-field" required="" id="id_username">
    </div>


    <div class="form-error"></div>

    <div class="row ask_question">
        <div class="col-3" style="margin-right: 10px">
            NickName
        </div>
        <input type="text" name="first_name" class="col-9 log-field" required="" id="id_first_name">
    </div>


    <div class="form-error"></div>

    <div class="row ask_question">
        <div class="col-3" style="margin-right: 10px">
            Email
        </div>
        <input type="email" name="email" class="col-9 log-field" maxlength="320" required="" id="id_email">
    </div>


    <div class="form-error"></div>

    <div class="row ask_question">
        <div class="col-3" style="margin-right: 10px">
            Password
        </div>
        <input type="password" name="password" class="col-9 log-field" required="" id="id_password">
    </div>


    <div class="form-error"></div>

    <div class="row ask_question">
        <div class="col-3" style="margin-right: 10px">
            Repeat password
        </div>
        <input type="password" name="password2" class="col-9 log-field" required="" id="id_password2">
    </div>


    <div class="form-error"></div>

    <div class="row ask_question">
        <div class="col-3" style="margin-right: 10px">
            Upload avatar
        </div>
        <input type="file" name="image" class="col-8" accept="image/*" id="id_image">
    </div>

    <input style="margin-left: 230px; width: 90px" type="submit" value="Register">

</form>

<div class="row">
    <a href="{% url 'login' %}" style="margin-left: 145px; margin-top: 10px">Already have an account?</a>
</div>
{% endblock %}
